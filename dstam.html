<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayananda Sagar Institutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="login-form">
            <div class="logo">
                <img src="logo.png" alt="Dayananda Sagar Institutions Logo">
            </div>
            <h2>Dayananda Sagar Institutions</h2>
            <form action="#" method="post">
                <div class="role-selection">
                    <label>
                        <input type="radio" name="role" value="staff" checked> Staff
                    </label>
                    <label>
                        <input type="radio" name="role" value="student"> Student
                    </label>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Mobile No. / Email / Staff Code" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label>
                        <input type="checkbox" onclick="togglePassword()"> Show Password
                    </label>
                </div>
                <div class="button-group">
                    <button type="submit">Login</button>
                    <button type="button" onclick="forgotPassword()">Forgot Password</button>
                </div>
                <p class="note">Please use Google Chrome for better experience</p>
            </form>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        function forgotPassword() {
            alert("Forgot Password functionality to be implemented.");
        }
    </script>
</body>
</html>
